<main>
    <h3>TODO List</h3>
    <h4>A place to store your to-dos</h4>
    <div id="TODO">
        <ol>
            <li *ngFor="let todo of todos" class="item" [ngClass]="{test:todo.completed}"><button class="comp" *ngIf="!todo.completed">Complete</button>{{ todo.task }}<button class="x">X</button></li>
        </ol>
    </div>
    <button id="add">Add</button>
</main>
